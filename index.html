<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/input.css">
    <link rel="stylesheet" href="assets/style/media.css">
    <title>VooDoo Test</title>
</head>
<body>
    <header>
        <div class="header_wrapper">
            <div class="logo_content">
                <img class="for_media_1" src="assets/image/Logomark.png" alt="logo smal">
                <img class="for_media_2" src="assets/image/VooDoo Test.png" alt="logo text">
            </div>

            <div class="user_content">
                <img id="cartToggle"  src="assets/image/shopping-cart (1) 1.svg" alt="busket">
                <div class="sign_up_btn">
                    <a href="#">Sign-up</a>
                </div>
            </div>
        </div>
        <div class="basket_content" id="basket">
            <div class="main_basket_content">
                <p>Shopping Cart</p>
                <img src="assets/image/close-line.svg" alt="close busket" id="closeCart">
            </div>
            <hr>
            <div class="select_order">
                <!-- Початкова карточка відсутня в HTML -->
            </div>
            <hr>
            <div class="total_sum">
                <p>TOTAL</p>
                <p>000 KR.</p>
            </div>
        </div>
        
        
    </header>
    <main>
       <hr>

       <div class="main_wrapper container">
        <div class="alpha_select">
            <div class="custom_select">
                <img src="assets/image/alert-circle.png" alt="select info">
                <h3>ALPHA</h3>
                <p>Important info regarding our service</p>
                <img class="sircle_select" src="assets/image/chevron-down.png" alt="sircle in select">
            </div>
            <div id="options">
            </div>
        </div>


        <div class="product_wrapper">
            <div class="product_card">
                <div class="card_image">
                    <p>Used</p>
                </div>
                <div class="card_info">
                    <div class="product_name">
                        <p>Product name</p>
                        <p>000 KR.</p>
                    </div>
                    <div class="condition">
                        <p class="bold">Condition</p>
                        <p class="txt">Slightly used</p>
                    </div>                
                </div>
                    <button class="card_to_busket">ADD TO CART</button>
            </div>
        </div>

        <div class="pagination">
            <button class="page_number">1</button>
            <button class="page_number">2</button>
            <button class="page_number">3</button>
        </div>
        </div>
       </div>
    </main>

    <footer>
        <div class="footer_wrapper f_container">
            <div class="footer_image">
                <img src="assets/image/Logomark.png" alt="logo in footer">
            </div>
            <div class="column_1">
                <p>FAQ</p>
                <p>RETURNS</p>
                <p>CONTACT</p>
            </div>
            <div class="column_1">
                <p>TERMS & CONDITIONS</p>
                <p>PRIVACY POLICY</p>
                <p>COOKIE POLICY</p>
                <p>COOKIE SETTINGS</p>
            </div>
            <div class="column_1">
                <p>ABOUT SECOND CHANCE</p>
                <p>CAREER</p>
                <p>FACEBOOK</p>
                <p>INSTAGRAM</p>
            </div>
        </div>
    </footer>

    <script src="assets/script/script.js"></script>
</body>
</html>
